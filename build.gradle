plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

ext {
    vertxVersion = '3.5.3'
}

repositories {
    mavenLocal()
    jcenter()
    maven { url "https://plugins.gradle.org/m2/" }
}

version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

dependencies {
    compile "io.vertx:vertx-core:$vertxVersion"
    compile "io.vertx:vertx-web:$vertxVersion"
    compile "io.vertx:vertx-sync:$vertxVersion"
    compile "co.paralleluniverse:quasar-core:0.7.10:jdk8"
}

def mainVerticleName = 'com.demo.MainVerticle'

mainClassName = 'io.vertx.core.Launcher'

shadowJar {
    classifier = 'fat'
    manifest {
        attributes "Main-Verticle": mainVerticleName
    }
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

run {
    args = ['run', mainVerticleName,"--launcher-class=$mainClassName"]
    jvmArgs = [
      "-javaagent:/Users/erik/Sandbox/demo-vertx-sync/build/libs/quasar-core-0.7.10-jdk8.jar"
    ]
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.5.1'
}
